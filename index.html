<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>ZAKAT CALCULATOR</title>
</head>
<body>

    <div class="container">	
		<img class="header" src="images/az-zakat-aumone-islam-regle-calcul-zakat.png" >
		<h1>Zakat Calculator</h1>
		<form onsubmit="calculateZakat()">
			<div class="form-group">
				<label for="cash"><span>Cash: </span> <img src="images/icons8-cash-48.png"></label>
				<input type="number" id="cash" name="cash" placeholder="10,000,00 Rs=/">
			</div>
			<div class="form-group">
				<label for="gold"><span>Gold: </span> <img src="images/icons8-gold-bars-48.png"></label>
				<input type="number" id="gold" name="gold" placeholder="7 Tola (in Tola)">
			</div>
			<div class="form-group">
				<label for="silver"><span>Silver:</span> <img src="images/icons8-silver-bars-48.png"></label>
				<input type="number" id="silver" name="silver" placeholder="52 Tola (in Tola)">
			</div>
			<div class="form-group">
				<button type="submit">Calculate Zakat</button>
			</div>
		</form>
		<div id="result"></div>
	</div>

   
    <script src="app.js"></script>
</body>
</html>
